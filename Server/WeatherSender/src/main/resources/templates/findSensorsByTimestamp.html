<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MeteoService</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">
            <img src="/assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <a href="/" style="color: white">MeteoService</a>
        </span>
        <a class="navbar-text" href="https://github.com/funcid/MachineReference" target="_blank">
            <img src="/assets/github.svg" width="24" height="24" class="d-inline-block align-top"
                 alt="GitHub repository">
            Source code
        </a>
    </div>
</nav>

<div class="container">
    <div align="left" style="width: 85%;">
        <div th:unless="${#lists.isEmpty(sensors)}">
            <b>
                Состояния датчиков
                (<span th:text="${#lists.size(sensors)}">[COUNT]</span> штук)
                датированные <span th:text="${timestamp}">[TIMESTAMP]</span>:
            </b>
            <ul th:each="sensor : ${sensors}">
                <li>Локация:
                    <b th:text="${sensor.location}">
                        [SENSOR_LOCATION]</b>
                </li>
                <li>Температура:
                    <b th:text="${sensor.temperature}">[SENSOR_TEMPERATURE]</b>
                    C°
                </li>
                <li>Давление:
                    <b th:text="${sensor.pressure}">[SENSOR_PRESSURE]</b>
                    мм. р. с.
                </li>
                <li>Влажность:
                    <b th:text="${sensor.humidity}">[SENSOR_HUMIDITY]</b>
                    %
                </li>
                </br>
            </ul>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(sensors)}">
        <b>
            Датчики в
            <span th:text="${timestamp}">
                [DATE]
            </span>
            данных не оправляли.
        </b>
    </div>

    <p><a href="/">Вернуться</a></p>
</div>
</body>
</html>
